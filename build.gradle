plugins {
    id 'java'
}

group 'it.uniupo.reti2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // z-way-lib and all its dependencies (from https://github.com/pathec/ZWay-library-for-Java)
    implementation files('lib/zway-lib-0.2.9-SNAPSHOT.jar')
    implementation 'com.google.code.gson:gson:2.4'
    implementation 'org.apache.commons:commons-lang3:3.4'
    implementation 'org.eclipse.jetty:jetty-client:9.3.11.v20160721'
    implementation 'org.eclipse.jetty:jetty-http:9.3.11.v20160721'
    implementation 'org.eclipse.jetty:jetty-io:9.3.11.v20160721'
    implementation 'org.eclipse.jetty:jetty-util:9.3.11.v20160721'
    implementation 'org.eclipse.jetty.websocket:websocket-api:9.3.12.v20160915'
    implementation 'org.eclipse.jetty.websocket:websocket-client:9.3.12.v20160915'
    implementation 'org.eclipse.jetty.websocket:websocket-common:9.3.12.v20160915'
    implementation 'org.slf4j:slf4j-simple:1.7.21'
}
